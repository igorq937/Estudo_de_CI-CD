name: CD

on:
  workflow_run:
    workflows:
      - CI
    branches:
      - main
    types: 
      - completed
  
jobs:

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Build and push
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:library_front"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gces-library-front:latest

  
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Build and push
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:library_back"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gces-library-back:latest
