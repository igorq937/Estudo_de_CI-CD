name: CI

on:
  push:
    branches: 
      - main

jobs:

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./library_back
    steps:
      -
        uses: actions/checkout@v3
      -
        name: 🐛 Run tests
        run: docker-compose run --rm --entrypoint "./entrypoint.sh test" django

  
  lint-backend:
    needs: [test-backend]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./library_back
    steps:
      -
        uses: actions/checkout@v3
      -
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      -
        name: 🧰 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      -
        name: 🧹 Run lint
        run: flake8 . --extend-exclude=migrations --max-line-length=100


  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./library_front
    steps:
      -
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      -
        name: 🧰 Install dependencies
        run: yarn install
      - 
        name: 🐛 Run tests
        run: yarn test --ci=true


  lint-frontend:
    needs: [test-frontend]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./library_front
    steps:
      -
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      -
        name: 🧰 Install dependencies
        run: yarn install
      - 
        name: 🧹 Run lint
        run: yarn run eslint
